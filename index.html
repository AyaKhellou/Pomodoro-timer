<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/output.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
    <!-- font awsome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Pomodoro</title>
</head>
<body>
    <div class="mainTimerContainer">
        <div class="pomodoro-container mx-auto w-[400px] h-[400px]  relative">
            <img class="tomato w-full h-full" src="./imgs/tomato(1).png" alt="tomato">
            <div class="timer text-7xl text-center absolute top-[62%] left-1/2 -translate-1/2 font-[Aldrich]">25:00</div>
        </div>
        <div class="buttons flex justify-center gap-5 items-center m-8">
            <button class="start btn">
                <i class="fa-solid fa-play text-4xl mr-1"></i>
            </button>
            <button class="pause btn hidden">
                <i class="fa-solid fa-pause text-4xl"></i>
            </button>
            <button class="restart btn">
                <i class="fa-solid fa-arrow-rotate-right text-4xl"></i>
            </button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
